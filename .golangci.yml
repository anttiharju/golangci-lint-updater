    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - varnamelen
    - wastedassign
    - wrapcheck
    - wsl
    - zerologlint
    # https://peter.bourgon.org/blog/2017/06/09/theory-of-modern-go.html
    - gochecknoglobals
    - gochecknoinits
    # use make lint-fix
    - gofmt
    - gofumpt
    - goimports
    - misspell
    - protogetter
    - whitespace
linters-settings:
  gosec:
    excludes:
      - G204 # Prevents the use of separate pkg for pathfinding "G204: Subprocess launched with a potential tainted input or cmd arguments"
  revive:
    rules:
      - name: unexported-return
        disabled: true # Prevents encapsulation "unexported-return: exported func NewApp returns unexported type *app.app, which can be annoying to use"
